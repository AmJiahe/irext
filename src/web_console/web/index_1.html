<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="description" content="irext application">
    <meta name="author" content="strawmanbobi">
    <title>irext 控制台</title>

    <link href="./public_js/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./public_js/bower_components/toastr/toastr.min.css" rel="stylesheet"/>
    <link href="./css/index.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="text-muted" style="width: 100%; text-align: center;">irext 数据控制台</h3>
    </div>
    <div class="container">
        <div class="form-signin">
            <h4 class="text-muted">登入</h4>
            <label for="user_name" class="sr-only">邮件地址</label>
            <input type="email" id="user_name" class="form-control" placeholder="邮件地址" required autofocus>
            <label for="password" class="sr-only">密码</label>
            <input type="password" id="password" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input id="remember_me" type="checkbox" checked="true">
                    <div style="font-size: 12px; color: #AAA;">记住我</div>
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" onclick="signIn();">确定</button>
            <br>
            <div style="font-size: 12px; color: #AAA;"><a href="#" onclick="onChangePassword();">更改密码</a></div>
        </div>
    </div> <!-- /container -->
</div>
<!-- signout dialog -->
<div class="modal fade" id="changepw_confirm_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">更改密码</h4>
            </div>
            <div class="modal-body">
                <div id="changepw_hint">系统会自动为你挑选一个6位随机数的新密码，并发送到你的邮件，确认更改密码？</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="changePassword();">确定</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- hint dialog -->
<div class="modal fade" id="hint_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true">&times;</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <div id="text_hint"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="./public_js/bower_components/jquery/dist/jquery.min.js"></script>
<script src="./public_js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./public_js/bower_components/bootstrap/js/modal.js"></script>
<script src="./public_js/bower_components/toastr/toastr.min.js"></script>
<script src="./public_js/utils/ciphering.js"></script>
<script src="./public_js/utils/url_parser.js"></script>
<script src="./js/index.js"></script>
</body>
