<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="description" content="irext application">
    <meta name="author" content="strawmanbobi">
    <title>irext 控制台</title>

    <link href="../public_js/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public_js/bootstrap_datepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="../public_js/select2/select2.min.css" rel="stylesheet">
    <link href="../public_js/bootstrap_table/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="../public_js/bootstrap_sidebar/css/simple-sidebar.css" rel="stylesheet">
    <link href="./css/push.css" rel="stylesheet">

    <script src="../public_js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../public_js/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../public_js/bootstrap_datepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../public_js/bootstrap_datepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../public_js/bower_components/bootstrap/js/modal.js"></script>
    <script src="../public_js/bootstrap_table/dist/bootstrap-table.min.js"></script>
    <script src="../public_js/bootstrap_table/dist/extensions/export/bootstrap-table-export.js"></script>
    <script src="../public_js/bootstrap_table/table_export/tableExport.min.js"></script>
    <script src="../public_js/bootstrap_table/table_export/libs/FileSaver/FileSaver.min.js"></script>
    <script src="../public_js/bootstrap_table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../public_js/select2/select2.min.js"></script>
    <script src="../public_js/utils/json2xls.js"></script>
    <script src="../public_js/utils/date_utils.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav" id="side_bar">

        </ul>
    </div>
    <div class="container" id="page-content-wrapper">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a id="menu_toggle" class="navbar-brand glyphicon glyphicon-transfer" href="#"></a><a class="navbar-brand" href="#"> 消息推送</a>
            </div>
        </nav>
        <div>
            <div class="row">
                <div class="col-lg-4">
                    <div id="count_down_hint">
                        还可以再输入120字推送内容
                    </div>
                    <div>
                        <div class="input-group">
                            <span class="input-group-addon">消息内容</span>
                            <textarea id="message_content" name="description" style="height: 100px; resize: none;"
                                      maxlength="120" class="form-control" placeholder="最多不超过120字"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">推送类型</span>
                        <span class="input-group-addon">
                            <input type="radio" aria-label="..." name="push_type" checked>广播
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" aria-label="..." name="push_type" disabled>单点推送
                        </span>
                        <span style="width: 50px"></span>
                        &nbsp;&nbsp;&nbsp;
                        <button class="btn btn-normal btn-success" onclick="onSendPushMessage();" style="font-size: 14px;">
                            <span class="glyphicon glyphicon-send" style="vertical-align:middle; margin-bottom: 3px;"></span>
                        </button>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <div class="row">
                    <div class="col-lg-2">
                        <div class="input-group">
                            <span class="input-group-addon">选择月份</span>
                            <input class="form-control" type="text" value="" data-date-format="yyyy-mm"
                                   id="filter_date" style="cursor: pointer;" readonly>
                        </div>
                    </div>
                    <button class="btn btn-normal btn-default" onclick="onCheckDetail();" style="font-size: 14px;">
                        <span class="glyphicon glyphicon-eye-open" style="vertical-align:middle; margin-bottom: 3px;"></span>
                    </button>
                </div>
                <div id = "message_table_container" style="width: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="push_message_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">发送消息确认</h4>
            </div>
            <div class="modal-body">
                <div style="color: #FF0000">
                    您的消息将被所有用户的设备接收，请再次确认后继续，消息内容如下：
                </div>
                <div class="row marketing" id="message_confirm_content">

                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-normal btn-warning" href="#" onclick="sendPushMessage();">确定</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="message_detail_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">消息内容</h4>
            </div>
            <div class="modal-body">
                <div>
                    <textarea id="message_content_detail" style="height: 200px; resize: none;"
                              class="form-control" placeholder="" disabled></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- hint dialog -->
<div class="modal fade" id="hint_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <div id="text_hint"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- signout dialog -->
<div class="modal fade" id="signout_confirm_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">退出登录</h4>
            </div>
            <div class="modal-body">
                <div id="signout_hint">确定要退出吗？</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="signout();">确定</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/push.js"></script>
<script type="text/javascript" src="../js/ui.js"></script>
</body>
</html>
